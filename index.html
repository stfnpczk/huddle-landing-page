<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/2b4ecf7295.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="display of huddle logo"
        />
      </header>
      <main class="huddle">
        <div class="huddle__hero-image">
          <img class="huddle__image" src="./images/illustration-mockups.svg" alt="" />
        </div>

        <div class="huddle__content-container">
          <h1 class="huddle__heading">
            Build The Community Your Fans Will Love
          </h1>
          <p class="huddle__paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="huddle__button">Register</button>
        </div>
      </main>
      <footer class="social-media">
          <a class="social-media__link"  href="#" aria-label="visit facebook site"><i class="fab fa-facebook-f social-media__icon"></i></a>
          <a class="social-media__link" href="#" aria-label="visit twitter site"><i class="fab fa-twitter social-media__icon"></i></a>
          <a class="social-media__link" href="#" aria-label="visit instagram site"><i class="fab fa-instagram social-media__icon"></i></a>

      </footer>
    </div>
  </body>
</html>
